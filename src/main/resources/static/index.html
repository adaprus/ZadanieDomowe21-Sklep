<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sklep</title>
    <style>
        .site {
            margin: 10px;
        }

        li {
            margin: 3px;
        }

        #name {
            width: 150px;
        }

        #price {
            width: 100px;
        }

        input {
            margin: 5px;
        }

        .form-column {
            margin: 15px;
        }

        button {
            margin: 15px;
        }
    </style>
</head>
<body class="site">
<h2>Wybierz kategorię produktów</h2>
<ul>
    <li><a href="/lista">Lista wszystkich artykułów</a></li>
    <li><a href="/lista?kategoria=spozywcze">Artykuły spożywcze</a></li>
    <li><a href="/lista?kategoria=domowe">Artykuły gospodarstwa domowego</a></li>
    <li><a href="/lista?kategoria=inne">Inne</a></li>
</ul>
<h2>Dodaj nowy produkt</h2>
<form method="get" action="/add">
    <div class="form-column">
        <div class="form-row">
            <label for="name">Nazwa produktu</label><input type="text" class="form-control"
                                                           placeholder="nazwa produktu" name="name"
                                                           id="name">
        </div>
        <div class="form-row">
            <label for="price">Cena produktu</label><input type="number" step="0.01" class="form-control"
                                                           placeholder="cena"
                                                           name="price" id="price">
        </div>
    </div>

    <div class="col">
        <p>Wybierz typ produktu</p>
    </div>
    <div class="form-column">
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="category" class="custom-control-input" value="FOOD_ITEM">
            <label class="custom-control-label" for="customRadio1">Artykuł spożywczy</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="category" class="custom-control-input"
                   value="HOUSEHOLD_ITEM">
            <label class="custom-control-label" for="customRadio2">Artykuł gospodarstwa domowego</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="category" class="custom-control-input" value="OTHER"
                   checked>
            <label class="custom-control-label" for="customRadio3">Inna</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj produkt</button>
</form>
</body>
</html>
